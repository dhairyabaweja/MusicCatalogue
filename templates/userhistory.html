{% extends "userbasiclayout.html" %}
{% block content %}
<div class="row container">
    {% for post in historyposts %}
        <div class="col-md-4 mb-5 songpost">
            <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ post.SongName }}</h2>
                <img src="{{ post.SongImage }}" height="100px" width="100px">
            </div>
            <div class="card-footer">
                <p>Last Played At : {{ post.DateAndTime }}</p>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
